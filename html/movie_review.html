<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <title>영화 검색 콜렉션</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="../images/favicon/favicon.ico" type="image/x-icon">
    <link rel="icon" href="../images/favicon/favicon.ico" type="image/x-icon">
    <!-- ogp -->
    <meta property="og:title" content="영화 검색 콜렉션" />
    <meta property="og:description" content="영화 검색 콜렉션 TEAM PROJECT" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://seokachu.github.io/movie_project" />
    <meta property="og:image" content="" />
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/53932b056b.js" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="../style/style.css">
    <script type="module" src="../js/common.js"></script>
    <script type="module" src="../js/main.js"></script>
    <script type="module" src="../js/sub.js"></script>
</head>
<body>
    <header>
        <h1 class="logo">
            <a href="../index.html"><i class="fa-solid fa-clapperboard"></i> 영화 검색 콜렉션 &#58;&#41;</a>
        </h1>
        <nav class="movie-search-title">
            <form class="movie-search-inner" action="" id="search-form">
                <h2>영화 검색 : </h2>
                <div class="movie-search">
                    <input type="text" id="search-text" placeholder="영화 제목을 입력해 주세요." autofocus>
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <button id="search-btn">검색하기</button>
            </form>
        </nav>
    </header>
    <main>
        <section class="movies-detail">
            <div class="movies-detail-list">
                <div class="poster-img">
                    <img src="../images/test.jpg" alt="">
                </div>
                <div class="movies-content">
                    <h2>제목</h2>
                    <p>평점</p>
                    <p>overview</p>
                </div>
            </div>
        </section>
        <section class="movies-review">
            <div class="movies-review-inner">
                <form>
                    <div class="review-write">
                        <div class="review-write-inner">
                            <div class="grade">
                                <p>평점</p>
                                <p class="star">
                                    <i class="rating__star far fa-star"></i>
                                    <i class="rating__star far fa-star"></i>
                                    <i class="rating__star far fa-star"></i>
                                    <i class="rating__star far fa-star"></i>
                                    <i class="rating__star far fa-star"></i>
                                </p>
                            </div>
                            <textarea></textarea>
                            <button>관람평 등록</button>
                        </div>
                        <div>
                            <p>
                                <label for="user-name">이름</label>
                                <input type="text" id="user-name">
                            </p>
                            <p>
                                <label for="pw">암호</label>
                                <input type="password" id="pw" maxlength="15">
                            </p>
                        </div>
                    </div>
                </form>
                <div class="user-review">
                    <ul class="user-review-inner">
                        <li class="user-review-list">
                            <div class="">
                                <h3>해피</h3>
                                <p class="star user-star">
                                    <i class="rating__star far fa-star"></i>
                                    <i class="rating__star far fa-star"></i>
                                    <i class="rating__star far fa-star"></i>
                                    <i class="rating__star far fa-star"></i>
                                    <i class="rating__star far fa-star"></i>
                                </p>
                            </div>
                            <div class="user-review-txt">
                                <p>별로임 보지마셈</p>
                                <div class="">
                                    <button>수정</button>
                                    <button>삭제</button>
                                </div>
                            </div>
                            <div class="user-pw-revise">
                                <form>
                                    <p>
                                        <label for="user-pw">비밀번호입력 : </label>
                                        <input type="password" id="user-pw" maxlength="15">
                                        <button>확인</button>
                                    </p>
                                    <!-- 폼벨리데이션 -->
                                    <p>비밀번호가 틀립니다.</p>
                                </form>
                            </div>
                        </li>
                    </ul>    
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p class="copy">2024&copy;movie_project 4조</p>
        <address>
            <ul>
                <li class="team-list">
                    <h3>박서영</h3>
                    <div class="team-list-info">
                        <a href="https://github.com/seokachu" target="_blank" title="github 이동하기">
                            <i class="fa-brands fa-github"></i>
                        </a>
                        <a href="https://seokachu.tistory.com" target="_blank" title="blog 이동하기"><i class="fa-solid fa-blog"></i></a>
                    </div>
                </li>
                <li class="team-list">
                    <h3>안주원</h3>
                    <div class="team-list-info">
                        <a href="https://github.com/joo1e" target="_blank" title="github 이동하기">
                            <i class="fa-brands fa-github"></i>
                        </a>
                        <a href="https://velog.io/@urams79/posts" target="_blank" title="blog 이동하기"><i class="fa-solid fa-blog"></i></a>
                    </div>
                </li>
                <li class="team-list">
                    <h3>김명환</h3>
                    <div class="team-list-info">
                        <a href="https://github.com/baram55" target="_blank" title="github 이동하기">
                            <i class="fa-brands fa-github"></i>
                        </a>
                        <a href="https://velog.io/@study5/posts" target="_blank" title="blog 이동하기"><i class="fa-solid fa-blog"></i></a>
                    </div>
                </li>
                <li class="team-list">
                    <h3>이준구</h3>
                    <div class="team-list-info">
                        <a href="https://github.com/LeeJunGoo" target="_blank" title="github 이동하기">

                        </a>
                        <a href="https://velog.io/@leejungoo1396/posts" target="_blank" title="blog 이동하기"><i class="fa-solid fa-blog"></i></a>
                    </div>
                </li>
            </ul>
        </address>
    </footer>
    <div class="go-top"><i class="fa-solid fa-circle-chevron-up"></i></div>
</body>
</html>
